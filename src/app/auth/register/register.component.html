<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <table id="RegisterTable">
    <div class="form-group-register">
      <tr>
        <td>
          <div class="form-group-name">
            <label>Name</label>
            <br />
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-valid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Name is required</div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group-username">
            <label>Username</label>
            <br />
            <input
              type="text"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group-country">
            <label>Country</label>
            <br />
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-valid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">country is required</div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group-city">
            <label>City</label>
            <br />
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-valid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">city is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <label> Birth date </label>
        <br />
        <td>
          <select>
            <option *ngFor="let number of numbers" [value]="number">{{
              number
            }}</option>
          </select>
        </td>
        <td>
          <select>
            <option [value]="mounth" *ngFor="let mounth of mounths">
              {{ mounth }}</option
            >
          </select>
        </td>
        <td>
          <select>
            <option [value]="year" *ngFor="let year of years">
              {{ year }}</option
            >
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <div class="form-group-email">
            <label>Email</label>
            <br />
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-valid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group-password">
            <label>Password</label>
            <br />
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <div class="form-group-button">
          <button [disabled]="loading" class="btn btn-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Register
          </button>
        </div>
      </tr>
    </div>
  </table>
</form>
