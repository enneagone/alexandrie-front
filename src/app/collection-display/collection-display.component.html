<h2>{{ title }}</h2>
<h2 class="emptyCollection" *ngIf="elements.length == 0">
  No media in collection
</h2>

<div class="grid grid-pad">
  <a *ngFor="let med of elements" class="col-1-3">
    <div class="module hero">
      <!--span class="cardMedia">Id : {{ med.id }}<br /></span-->
      <span class="cardMedia titleCard">Title : {{ med.titre }}<br /></span>
      <span class="cardMedia"
        >Publish date :{{ med.datePublication | date: 'short' }}<br
      /></span>
    </div>
  </a>
</div>
