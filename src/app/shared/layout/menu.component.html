<div class="menu" *ngIf="this.isUserActive()">
  <a class="logo" [routerLink]="['/home']">
    <img src="assets/Logo.png" />
  </a>
  <div class="item-menu">
    <ul>
      <li>
        <a [routerLink]="['/home']" routerLinkActive="active"
          ><fa-icon [icon]="Home"></fa-icon> Home</a
        >
      </li>
      <li>
        <a [routerLink]="['/account']" routerLinkActive="active">
          <fa-icon [icon]="User"></fa-icon>My Account</a
        >
      </li>
      <li>
        <a [routerLink]="['/collection']" routerLinkActive="active">
          <fa-icon [icon]="Media"></fa-icon>My Collection</a
        >
      </li>
    </ul>
  </div>
</div>

<div *ngIf="!this.isUserActive()">
  <a class="logo" [routerLink]="['/home']">
    <img src="assets/Logo.png" />
  </a>
  <span [routerLink]="['/register']" routerLinkActive="active"> Register </span>
  <span [routerLink]="['/login']" routerLinkActive="active"> login </span>
</div>
